<div class="padding10">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students Content</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline" class="padding10">
        <mat-label>Searche</mat-label>
       <input matInput (change)="searchstudent($event)">
      </mat-form-field>
      <table mat-table matSort [dataSource]="datasource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName</th>
          <td mat-cell *matCellDef="let element"> {{element.FirsTname}} </td>
        </ng-container>


        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName</th>
          <td mat-cell *matCellDef="let element"> {{element.LasTname}} </td>
        </ng-container>

        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef> Payment</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="getpayment(element)">Payments</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,15,20]">

      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
